{% extends 'base.html' %}

{% block content %}
  <h1>Delete Blog Post</h1>
  <p>Are you sure you want to delete the blog post "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm">
  </form>
  <a href="{% url 'blog_detail' object.pk %}">Cancel</a>
{% endblock %}
