{% extends 'base.html' %}

{% block content %}
  {% include 'menu.html' %}

  <h1>Blog Posts</h1>

  <ul>
    {% for post in object_list %}
      <li><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></li>
    {% empty %}
      <li>No blog posts yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
