<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.purchase_price }}</p>
    {% if user.is_authenticated %}
        {% if user == product.owner or user.has_perm('your_app.delete_product') %}
            <a href="{% url 'main:product_update' product.pk %}">Edit</a>
            <a href="{% url 'main:product_delete' product.pk %}">Delete</a>
        {% endif %}
    {% endif %}
    <a href="{% url 'main:product_list' %}">Back to List</a>
</body>
</html>
