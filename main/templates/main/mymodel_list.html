<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>форма MyModel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">список MyModel</h1>
        <a href="{% url 'main:mymodel_create' %}" class="btn btn-primary">Создать новый MyModel</a>
        <ul class="list-group">
            {% for mymodel in mymodels %}
            <li  class="list-group-item">
                <a href="{% url 'main:mymodel_detail' mymodel.pk %}">{{ mymodel.name }}</a>
                <a href="{% url 'main:mymodel_update' mymodel.pk %}" class="btn btn-secondary">Редактировать</a>
                <a href="{% url 'main:mymodel_delete' mymodel.pk %}" class="btn btn-danger">Удалить</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
